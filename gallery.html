<!-- Gallery Section -->
<section class="gallery-section">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title animate-fade-up">Our Gallery</h2>
            <p class="section-subtitle animate-fade-up" style="animation-delay: 0.2s;">
                Showcasing our work and installations
            </p>
        </div>
        <div class="gallery-slider-wrapper">
            <div class="gallery-slider" id="gallery-slider">
                <!-- Images will be loaded dynamically via JavaScript -->
            </div>
            <button class="gallery-slider-btn gallery-slider-prev" id="gallery-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="gallery-slider-btn gallery-slider-next" id="gallery-next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="gallery-dots" id="gallery-dots">
                <!-- Dots will be generated dynamically -->
            </div>
        </div>
    </div>
</section>
